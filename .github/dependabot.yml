version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 99

  - package-ecosystem: mix
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 99

  - package-ecosystem: npm
    directory: "/assets"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 99
    commit-message:
      prefix: "chore(bot):"
    groups:
      tailwindcss:
        patterns:
          - "@tailwindcss/*"
          - "tailwindcss*"
      types:
        patterns:
          - "@types/*"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
