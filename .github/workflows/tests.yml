name: Elixir
on: push

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MIX_ENV: test

# https://github.com/elixir-lang/elixir/blob/main/lib/elixir/pages/references/compatibility-and-deprecations.md
jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_literature
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - run: sudo apt update
      - uses: actions/checkout@v6.0.2
      - uses: erlef/setup-beam@v1.20.4
        with:
          otp-version: "28.x"
          elixir-version: "1.19.x"
      - uses: actions/setup-node@v6.2.0
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - uses: actions/cache@v5.0.3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - run: npm install --prefix assets
      - run: npm run eslint
        working-directory: assets
      - run: npm run prettier
        working-directory: assets
      - run: npm run build
        working-directory: assets
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: mix deps.unlock --check-unused
      - run: mix hex.audit
      - run: mix docs --warnings-as-errors
      - run: mix format --dry-run --check-formatted
      - run: mix sobelow --config
      - run: mix format --dry-run --check-formatted
      - run: mix credo --strict
      - run: mix dialyzer
      - run: elixir --logger-sasl-reports true -S mix coveralls.json
      - uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  elixir_1_19:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: [26.x, 27.x, 28.x]
        elixir: [1.19.x]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_literature
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - run: sudo apt update
      - uses: actions/checkout@v6.0.2
      - uses: erlef/setup-beam@v1.20.4
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix do deps.get, compile --all-warnings --warnings-as-errors
      - run: mix test
      
